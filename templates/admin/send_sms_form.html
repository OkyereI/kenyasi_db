{% extends 'admin/master.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="text-center">Send SMS to {{ member.first_name }} {{ member.last_name }}</h2>
        <p class="text-center"><strong>Verification Code:</strong> {{ member.verification_code }}</p>

        <form method="POST" action="{{ url_for('communitymember.send_sms_view', member_id=member.id) }}">
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" id="message" name="message" rows="5" 
                      placeholder="Enter your message here. This will be the main body. The system will automatically add the member's Verification Code and Name as a header, and 'From: Kenyasi N1 Youth association' as a footer." 
                      required>{{ message_text }}</textarea>
            <small class="form-text text-muted">Max 1600 characters.</small>
          </div>
          <button type="submit" class="btn btn-primary">Send SMS</button>
          <a href="{{ url_for('communitymember.index_view') }}" class="btn btn-default">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
